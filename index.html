<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Location Based AR - 富士山と正倉院</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #start-button {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      padding: 20px 40px;
      font-size: 20px;
      font-weight: bold;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }
    #start-button:hover {
      transform: translate(-50%, -50%) scale(1.05);
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    }
    #info-panel {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 15px;
      border-radius: 10px;
      font-size: 11px;
      max-width: 320px;
      z-index: 1000;
      display: none;
      max-height: 80vh;
      overflow-y: auto;
    }
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 9998;
    }
    .status-ok { color: #4ade80; }
    .status-error { color: #f87171; }
    .status-warning { color: #fbbf24; }
  </style>
</head>
<body>
  <!-- スタートボタン -->
  <button id="start-button">AR を開始</button>
  
  <!-- ローディング表示 -->
  <div id="loading">位置情報を取得中...</div>
  
  <!-- 情報パネル（デバッグ情報含む） -->
  <div id="info-panel">
    <div id="location-info">位置情報取得中...</div>
    <div id="bearing-info"></div>
    <hr style="margin: 10px 0; border-color: rgba(255,255,255,0.3);">
    <div id="debug-info"><strong>デバッグ情報:</strong><br></div>
  </div>

  <!-- A-Frame Scene -->
  <a-scene
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true; precision: medium;"
    embedded
    gesture-detector
    id="scene"
    style="display: none;">
    
    <!-- カメラ -->
    <a-camera gps-camera rotation-reader look-controls-enabled="false"></a-camera>
    
    <!-- 富士山のモデル（方角ベース配置） -->
    <a-entity id="fuji-container" visible="true">
      <!-- フォールバック用ボックス（常に表示してテスト） -->
      <a-box 
        id="fuji-box"
        color="#ff0000" 
        position="0 0 0" 
        scale="0.5 0.5 0.5"
        material="opacity: 0.8">
      </a-box>
      <!-- 実際のモデル -->
      <a-entity
        id="fuji-model"
        gltf-model="./assets/fuji.glb"
        scale="2 2 2"
        visible="false"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear">
      </a-entity>
    </a-entity>
    
    <!-- 正倉院（蘭奢待）のモデル（方角ベース配置） -->
    <a-entity id="shosoin-container" visible="true">
      <!-- フォールバック用ボックス（常に表示してテスト） -->
      <a-box 
        id="shosoin-box"
        color="#0000ff" 
        position="0 0 0" 
        scale="0.5 0.5 0.5"
        material="opacity: 0.8">
      </a-box>
      <!-- 実際のモデル -->
      <a-entity
        id="shosoin-model"
        gltf-model="./assets/ra.glb"
        scale="1.5 1.5 1.5"
        visible="false"
        animation="property: position; to: 0 0.3 0; dur: 2000; easing: easeInOutSine; loop: true; dir: alternate">
      </a-entity>
    </a-entity>
    
    <!-- 環境光 -->
    <a-light type="ambient" color="#BBB"></a-light>
    <a-light type="directional" color="#FFF" intensity="0.6" position="-0.5 1 1"></a-light>
    
    <!-- デバッグ用：カメラ位置の基準ボックス -->
    <a-box color="#00ff00" position="0 1.6 -2" scale="0.2 0.2 0.2"></a-box>
  </a-scene>

  <script>
    // ========================================
    // 定数定義：ターゲット情報
    // ========================================
    const TARGETS = {
      fuji: {
        name: '富士山',
        modelPath: './assets/fuji.glb',
        lat: 35.3606,
        lng: 138.7274,
        containerId: 'fuji-container',
        modelId: 'fuji-model',
        boxId: 'fuji-box',
        distance: 5  // カメラからの表示距離（メートル）
      },
      shosoin: {
        name: '正倉院（蘭奢待）',
        modelPath: './assets/ra.glb',
        lat: 34.6851,
        lng: 135.8398,
        containerId: 'shosoin-container',
        modelId: 'shosoin-model',
        boxId: 'shosoin-box',
        distance: 7  // カメラからの表示距離（メートル）
      }
    };

    // デバッグログを蓄積
    const debugLogs = [];
    function addDebugLog(message, type = 'info') {
      const timestamp = new Date().toLocaleTimeString();
      debugLogs.push({ timestamp, message, type });
      updateDebugPanel();
      console.log(`[${timestamp}] ${message}`);
    }

    function updateDebugPanel() {
      const debugInfo = document.getElementById('debug-info');
      let html = '<strong>デバッグ情報:</strong><br>';
      debugLogs.slice(-10).forEach(log => {
        const className = log.type === 'error' ? 'status-error' : 
                         log.type === 'warning' ? 'status-warning' : 
                         log.type === 'success' ? 'status-ok' : '';
        html += `<span class="${className}">[${log.timestamp}] ${log.message}</span><br>`;
      });
      debugInfo.innerHTML = html;
    }

    // ========================================
    // ユーティリティ関数：方位角計算
    // ========================================
    function calculateBearing(lat1, lng1, lat2, lng2) {
      const φ1 = lat1 * Math.PI / 180;
      const φ2 = lat2 * Math.PI / 180;
      const Δλ = (lng2 - lng1) * Math.PI / 180;

      const y = Math.sin(Δλ) * Math.cos(φ2);
      const x = Math.cos(φ1) * Math.sin(φ2) -
                Math.sin(φ1) * Math.cos(φ2) * Math.cos(Δλ);
      
      let bearing = Math.atan2(y, x) * 180 / Math.PI;
      bearing = (bearing + 360) % 360;
      
      return bearing;
    }

    function bearingToPosition(bearing, distance) {
      const radians = (90 - bearing) * Math.PI / 180;
      const x = distance * Math.cos(radians);
      const z = -distance * Math.sin(radians);
      return { x, z };
    }

    // ========================================
    // メイン処理
    // ========================================
    let userLocation = null;
    const startButton = document.getElementById('start-button');
    const loading = document.getElementById('loading');
    const infoPanel = document.getElementById('info-panel');
    const locationInfo = document.getElementById('location-info');
    const bearingInfo = document.getElementById('bearing-info');
    const scene = document.getElementById('scene');

    async function initializeAR() {
      try {
        addDebugLog('AR初期化開始', 'info');

        // iOS 13+のDeviceOrientationEvent許可リクエスト
        if (typeof DeviceOrientationEvent !== 'undefined' && 
            typeof DeviceOrientationEvent.requestPermission === 'function') {
          addDebugLog('iOS: DeviceOrientation許可要求', 'info');
          const permission = await DeviceOrientationEvent.requestPermission();
          if (permission !== 'granted') {
            addDebugLog('DeviceOrientation許可が拒否されました', 'error');
            alert('デバイスの向き情報へのアクセスが拒否されました。');
            return;
          }
          addDebugLog('DeviceOrientation許可が承認されました', 'success');
        }

        startButton.style.display = 'none';
        loading.style.display = 'block';

        if (!navigator.geolocation) {
          throw new Error('位置情報がサポートされていません');
        }

        addDebugLog('位置情報取得中...', 'info');

        navigator.geolocation.getCurrentPosition(
          (position) => {
            userLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            addDebugLog(`位置情報取得成功: ${userLocation.lat.toFixed(4)}, ${userLocation.lng.toFixed(4)}`, 'success');

            locationInfo.innerHTML = `
              <strong>現在地:</strong><br>
              緯度: ${userLocation.lat.toFixed(4)}<br>
              経度: ${userLocation.lng.toFixed(4)}
            `;

            positionTargets();

            loading.style.display = 'none';
            scene.style.display = 'block';
            infoPanel.style.display = 'block';

            addDebugLog('ARシーン表示完了', 'success');

            // モデル読み込み状態をチェック
            setTimeout(checkModelStatus, 2000);
          },
          (error) => {
            addDebugLog(`位置情報取得エラー: ${error.message}`, 'error');
            loading.style.display = 'none';
            startButton.style.display = 'block';
            alert(`位置情報の取得に失敗: ${error.message}`);
          },
          {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 0
          }
        );

      } catch (error) {
        addDebugLog(`初期化エラー: ${error.message}`, 'error');
        console.error('AR初期化エラー:', error);
        alert(`エラー: ${error.message}`);
        loading.style.display = 'none';
        startButton.style.display = 'block';
      }
    }

    function positionTargets() {
      if (!userLocation) return;

      let bearingInfoText = '<strong>ターゲット方位:</strong><br>';

      Object.keys(TARGETS).forEach(key => {
        const target = TARGETS[key];
        
        const bearing = calculateBearing(
          userLocation.lat, 
          userLocation.lng,
          target.lat,
          target.lng
        );

        const position = bearingToPosition(bearing, target.distance);

        const container = document.getElementById(target.containerId);
        if (container) {
          container.setAttribute('position', `${position.x} 1.6 ${position.z}`);
          addDebugLog(`${target.name}配置: 方位=${bearing.toFixed(1)}° 位置=(${position.x.toFixed(2)}, 1.6, ${position.z.toFixed(2)})`, 'info');
        }

        bearingInfoText += `${target.name}: ${bearing.toFixed(1)}° (${target.distance}m先)<br>`;
      });

      bearingInfo.innerHTML = bearingInfoText;
    }

    function checkModelStatus() {
      addDebugLog('=== モデル読み込み状態チェック ===', 'info');
      
      Object.keys(TARGETS).forEach(key => {
        const target = TARGETS[key];
        const model = document.getElementById(target.modelId);
        const box = document.getElementById(target.boxId);
        const container = document.getElementById(target.containerId);
        
        if (model) {
          const modelLoaded = model.hasLoaded;
          const hasObject3D = model.object3D && model.object3D.children.length > 0;
          
          addDebugLog(`${target.name}モデル: loaded=${modelLoaded}, object3D=${hasObject3D}`, 
                      hasObject3D ? 'success' : 'warning');
          
          // モデルが読み込まれていればボックスを非表示、そうでなければボックスを表示
          if (hasObject3D && model.object3D.children.length > 0) {
            model.setAttribute('visible', 'true');
            box.setAttribute('visible', 'false');
            addDebugLog(`${target.name}: 3Dモデル表示`, 'success');
          } else {
            model.setAttribute('visible', 'false');
            box.setAttribute('visible', 'true');
            addDebugLog(`${target.name}: フォールバックボックス表示`, 'warning');
          }
        }
        
        // コンテナの可視性チェック
        if (container) {
          const visible = container.getAttribute('visible');
          const position = container.getAttribute('position');
          addDebugLog(`${target.name}コンテナ: visible=${visible}, position=${JSON.stringify(position)}`, 'info');
        }
      });
    }

    // モデル読み込みイベントリスナー
    document.addEventListener('DOMContentLoaded', () => {
      Object.keys(TARGETS).forEach(key => {
        const target = TARGETS[key];
        const model = document.getElementById(target.modelId);
        
        if (model) {
          model.addEventListener('model-loaded', () => {
            addDebugLog(`${target.name}モデル読み込み成功!`, 'success');
            const box = document.getElementById(target.boxId);
            model.setAttribute('visible', 'true');
            box.setAttribute('visible', 'false');
          });
          
          model.addEventListener('model-error', (e) => {
            addDebugLog(`${target.name}モデル読み込みエラー: ${e.detail}`, 'error');
            addDebugLog(`パス確認: ${target.modelPath}`, 'error');
          });
        }
      });
    });

    startButton.addEventListener('click', initializeAR);

    // 位置情報の継続的な更新
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(
        (position) => {
          if (userLocation) {
            const newLat = position.coords.latitude;
            const newLng = position.coords.longitude;
            
            const latDiff = Math.abs(newLat - userLocation.lat);
            const lngDiff = Math.abs(newLng - userLocation.lng);
            
            if (latDiff > 0.0001 || lngDiff > 0.0001) {
              userLocation = { lat: newLat, lng: newLng };
              locationInfo.innerHTML = `
                <strong>現在地:</strong><br>
                緯度: ${userLocation.lat.toFixed(4)}<br>
                経度: ${userLocation.lng.toFixed(4)}
              `;
              positionTargets();
              addDebugLog('位置情報更新', 'info');
            }
          }
        },
        null,
        {
          enableHighAccuracy: true,
          maximumAge: 5000
        }
      );
    }
  </script>
</body>
</html>
