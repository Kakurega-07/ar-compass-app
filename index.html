    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

</head>
<body>

    <div id="container">
        
        <div id="menu-screen">

            <button onclick="initialStartAR('fuji')">ğŸ—» å¯Œå£«å±±</button>

            <button id="menu-button" onclick="toggleSelectionOverlay()">â˜°</button>

        <div id="selection-overlay">

            <button onclick="changeTarget('fuji')">ğŸ—» å¯Œå£«å±±ã«åˆ‡ã‚Šæ›¿ãˆã‚‹</button>
            <button onclick="changeTarget('ranjatai')">ğŸŒ¿ è˜­å¥¢å¾…ã«åˆ‡ã‚Šæ›¿ãˆã‚‹</button>
            <button class="back-button" onclick="showInitialMenu()">ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã«æˆ»ã‚‹</button>
            <button onclick="toggleSelectionOverlay()">é–‰ã˜ã‚‹</button>

    <script>
        // =======================================================================
        // 4. å®šæ•°å®šç¾©
        // =======================================================================
        const AR_SCENE = document.getElementById('ar-scene');
        const AR_STATUS = document.getElementById('ar-status');
        const MENU_SCREEN = document.getElementById('menu-screen');
        const AR_SCREEN = document.getElementById('ar-screen');
        const SELECTION_OVERLAY = document.getElementById('selection-overlay');

        const VIRTUAL_DISTANCE_M = 8; 
        let currentLocation = null; 
        let currentTargetId = null; 

        // ã‚¿ãƒ¼ã‚²ãƒƒãƒˆåº§æ¨™ã¨ãƒ¢ãƒ‡ãƒ«æƒ…å ± (å˜ç‹¬è¡¨ç¤ºã®ãŸã‚offsetXã¯0)
        const ALL_TARGETS = [
            {
                id: 'fuji', 
                name: 'Mt. Fuji (å¯Œå£«å±±)',
                modelPath: './assets/fuji.glb',
                lat: 35.3606,
                lng: 138.7274,
                targetScale: 0.5, // ã‚¹ã‚±ãƒ¼ãƒ«å€¤ã‚’æ•°å€¤ã§å®šç¾©
                offsetX: 0 
            },
            {
                id: 'ranjatai',
                name: 'Ranjatai (è˜­å¥¢å¾… - æ­£å€‰é™¢)',
                modelPath: './assets/ra.glb',
                lat: 34.6851,
                lng: 135.8398,
                targetScale: 0.5,
                offsetX: 0 
            }
        ];

        // =======================================================================
        // 5. åº§æ¨™è¨ˆç®—ãƒ­ã‚¸ãƒƒã‚¯
        // =======================================================================

        function calculateBearing(lat1, lng1, lat2, lng2) {
            const R_lat1 = lat1 * Math.PI / 180;
            const R_lat2 = lat2 * Math.PI / 180;
            const R_dLng = (lng2 - lng1) * Math.PI / 180;
            const y = Math.sin(R_dLng) * Math.cos(R_lat2);
            const x = Math.cos(R_lat1) * Math.sin(R_lat2) -
                      Math.sin(R_lat1) * Math.cos(R_lat2) * Math.cos(R_dLng);

            let bearing = Math.atan2(y, x) * 180 / Math.PI;
            return (bearing + 360) % 360;
        }


        // =======================================================================
        // 6. ãƒ¢ãƒ‡ãƒ«é…ç½®ãƒ­ã‚¸ãƒƒã‚¯ (ãƒ¢ãƒ‡ãƒ«å´©ã‚Œä¿®æ­£ã® core)
        // =======================================================================

        /**
         * é¸æŠã•ã‚ŒãŸã‚¿ãƒ¼ã‚²ãƒƒãƒˆã®ã¿ã‚’å–å¾—ã—ã€ARã‚¨ãƒ³ãƒ†ã‚£ãƒ†ã‚£ã‚’é…ç½®ã™ã‚‹
         * @param {string} targetId - 'fuji' ã¾ãŸã¯ 'ranjatai'
         */
        function setupAREntities(targetId) {
            if (!currentLocation) return;

            // æ—¢å­˜ã®ARã‚¨ãƒ³ãƒ†ã‚£ãƒ†ã‚£ã‚’å…¨ã¦å‰Šé™¤ï¼ˆåˆ‡ã‚Šæ›¿ãˆæ™‚ã®ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—ï¼‰
            while (AR_SCENE.firstChild) {
                if (AR_SCENE.firstChild.tagName !== 'A-CAMERA') {
                    AR_SCENE.removeChild(AR_SCENE.firstChild);
                }
            }
            
            const selectedTarget = ALL_TARGETS.find(t => t.id === targetId);
            if (!selectedTarget) return;

            AR_STATUS.textContent = `ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹: ${selectedTarget.name} ã®ARã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆé…ç½®ä¸­...`;

            const target = selectedTarget;

            // 1. ç¾åœ¨åœ°ã‹ã‚‰ã‚¿ãƒ¼ã‚²ãƒƒãƒˆã¸ã®æ–¹ä½è§’ã‚’è¨ˆç®—
            const bearing = calculateBearing(
                currentLocation.latitude, currentLocation.longitude,
                target.lat, target.lng
            );
            
            // 2. è¦ªã‚¨ãƒ³ãƒ†ã‚£ãƒ†ã‚£ã‚’ä½œæˆã—ã€æ–¹ä½è§’ã«å¿œã˜ã¦Yè»¸å›è»¢ã•ã›ã‚‹
            const parentEntity = document.createElement('a-entity');
            parentEntity.setAttribute('rotation', `0 ${bearing} 0`);
            parentEntity.setAttribute('position', '0 0 0'); 


            // 3. ãƒ¢ãƒ‡ãƒ«ã‚¨ãƒ³ãƒ†ã‚£ãƒ†ã‚£ï¼ˆå­ï¼‰ã‚’ä½œæˆ
            const modelEntity = document.createElement('a-entity');
            
            // Zè»¸ã¯ä»®æƒ³è·é›¢ã€Xè»¸ã¯ã‚ªãƒ•ã‚»ãƒƒãƒˆ
            const modelPosString = `${target.offsetX} 0 ${-VIRTUAL_DISTANCE_M}`; 
            modelEntity.setAttribute('position', modelPosString);

            // GLTFãƒ¢ãƒ‡ãƒ«ã‚’è¨­å®šã€‚ã“ã®æ®µéšã§ã¯ã‚¹ã‚±ãƒ¼ãƒ«ã‚’è¨­å®šã›ãšã€èª­ã¿è¾¼ã¿å¾Œã«è¨­å®šã™ã‚‹
            modelEntity.setAttribute('gltf-model', `url(${target.modelPath})`);
            
            // **** ã€é‡è¦ã€‘ãƒ¢ãƒ‡ãƒ«è¡¨ç¤ºå´©ã‚Œä¿®æ­£ãƒ­ã‚¸ãƒƒã‚¯ ****
            // ãƒ¢ãƒ‡ãƒ«ãŒèª­ã¿è¾¼ã¾ã‚ŒãŸã‚‰ï¼ˆmodel-loadedã‚¤ãƒ™ãƒ³ãƒˆï¼‰ã€æ­£ã—ã„ã‚¹ã‚±ãƒ¼ãƒ«ã‚’é©ç”¨
            modelEntity.addEventListener('model-loaded', () => {
                const s = target.targetScale;
                modelEntity.setAttribute('scale', `${s} ${s} ${s}`);
                AR_STATUS.textContent = `ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹: ${target.name} ARæº–å‚™å®Œäº†`;
            });
            // ********************************************

            parentEntity.appendChild(modelEntity);

            
            // 4. ãƒ†ã‚­ã‚¹ãƒˆã‚¨ãƒ³ãƒ†ã‚£ãƒ†ã‚£ï¼ˆå­ï¼‰ã‚’ä½œæˆ
            const textEntity = document.createElement('a-entity');
            textEntity.setAttribute('text', {
                value: target.name + `\nBearing: ${bearing.toFixed(0)}Â°`,
                align: 'center',
                color: '#FFF',
                wrapCount: 30,
                width: 4
            });
            // ãƒ¢ãƒ‡ãƒ«ã®ä¸Šã€ã‹ã¤ã‚ªãƒ•ã‚»ãƒƒãƒˆä½ç½®ã«é…ç½®
            textEntity.setAttribute('position', `${target.offsetX} 3 ${-VIRTUAL_DISTANCE_M}`); 
            textEntity.setAttribute('look-at', '[gps-camera]'); 

            parentEntity.appendChild(textEntity);
            AR_SCENE.appendChild(parentEntity);
            
            currentTargetId = targetId; // ç¾åœ¨è¡¨ç¤ºä¸­ã®ã‚¿ãƒ¼ã‚²ãƒƒãƒˆã‚’è¨˜éŒ²
        }

        // =======================================================================
        // 7. ARãƒ•ãƒ­ãƒ¼åˆ¶å¾¡
        // =======================================================================

        /**
         * 1. åˆæœŸãƒ¡ãƒ‹ãƒ¥ãƒ¼ã‹ã‚‰ARã‚’èµ·å‹•ã™ã‚‹éš›ã®å‡¦ç† (GPS/ã‚¸ãƒ£ã‚¤ãƒ­è¨±å¯ãƒªã‚¯ã‚¨ã‚¹ãƒˆã‚’å«ã‚€)
         */
        function initialStartAR(id) {
            MENU_SCREEN.style.display = 'none'; 
            AR_SCREEN.style.display = 'block';   
            AR_STATUS.textContent = "ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹: è¨±å¯ãƒªã‚¯ã‚¨ã‚¹ãƒˆä¸­...";
            currentTargetId = id;

            const startGeolocation = () => {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        currentLocation = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude
                        };
                        setupAREntities(id); // ARã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚’é…ç½®
                    },
                    (err) => {
                        AR_STATUS.textContent = `ã‚¨ãƒ©ãƒ¼: GPSãŒå–å¾—ã§ãã¾ã›ã‚“ã§ã—ãŸã€‚`;
                        console.error('Geolocation Error:', err);
                    },
                    { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 }
                );
            };

            // DeviceOrientationEventã®è¨±å¯ãƒªã‚¯ã‚¨ã‚¹ãƒˆ (iOS 13+å¯¾å¿œ)
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            startGeolocation();
                        } else {
                            AR_STATUS.textContent = "ã‚¨ãƒ©ãƒ¼: ãƒ‡ãƒã‚¤ã‚¹ã®å‘ãï¼ˆã‚¸ãƒ£ã‚¤ãƒ­ï¼‰ã®è¨±å¯ãŒå¿…è¦ã§ã™ã€‚";
                        }
                    });
            } else {
                startGeolocation();
            }
        }

        /**
         * 2. ãƒãƒ³ãƒãƒ¼ã‚¬ãƒ¼ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã‹ã‚‰ã‚¿ãƒ¼ã‚²ãƒƒãƒˆã‚’åˆ‡ã‚Šæ›¿ãˆã‚‹éš›ã®å‡¦ç†
         */
        function changeTarget(id) {
            if (id === currentTargetId) {
                AR_STATUS.textContent = "ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹: åŒã˜ã‚¿ãƒ¼ã‚²ãƒƒãƒˆãŒé¸æŠã•ã‚Œã¾ã—ãŸã€‚";
            } else if (currentLocation) {
                setupAREntities(id); // ã‚¿ãƒ¼ã‚²ãƒƒãƒˆã‚’å†é…ç½®
            } else {
                // GPSãŒã¾ã å–å¾—ã§ãã¦ã„ãªã„å ´åˆã®å†è©¦è¡Œï¼ˆåŸºæœ¬çš„ã«ã¯ initialStartAR ã§å–å¾—æ¸ˆã¿ï¼‰
                initialStartAR(id);
            }
            toggleSelectionOverlay(); // ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ã‚’é–‰ã˜ã‚‹
        }

        /**
         * 3. ã‚¿ãƒ¼ã‚²ãƒƒãƒˆé¸æŠã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ã®è¡¨ç¤º/éè¡¨ç¤ºã‚’åˆ‡ã‚Šæ›¿ãˆã‚‹
         */
        function toggleSelectionOverlay() {
            SELECTION_OVERLAY.style.display = SELECTION_OVERLAY.style.display === 'flex' ? 'none' : 'flex';
        }

        /**
         * 4. åˆæœŸãƒ¡ãƒ‹ãƒ¥ãƒ¼ç”»é¢ã«æˆ»ã‚‹
         */
        function showInitialMenu() {
            // ARã‚·ãƒ¼ãƒ³ã‚’éè¡¨ç¤ºã«ã—ã€åˆæœŸãƒ¡ãƒ‹ãƒ¥ãƒ¼ã‚’è¡¨ç¤º
            AR_SCREEN.style.display = 'none';
            SELECTION_OVERLAY.style.display = 'none';
            MENU_SCREEN.style.display = 'flex';
            
            // GPSæƒ…å ±ã‚’ãƒªã‚»ãƒƒãƒˆ (å†èµ·å‹•æ™‚ã«å†å–å¾—ã™ã‚‹ãŸã‚)
            currentLocation = null;
            currentTargetId = null;

            // ARã‚·ãƒ¼ãƒ³å†…ã®ãƒ¢ãƒ‡ãƒ«ã‚’ã™ã¹ã¦å‰Šé™¤ (A-Frameã®ã‚«ãƒ¡ãƒ©ä»¥å¤–)
            while (AR_SCENE.firstChild) {
                if (AR_SCENE.firstChild.tagName !== 'A-CAMERA') {
                    AR_SCENE.removeChild(AR_SCENE.firstChild);
                }
            }
        }
    </script>
