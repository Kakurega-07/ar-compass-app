    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

<body>

    <div id="container">
        
        <div id="menu-screen">

            <button onclick="startAR('fuji')">ğŸ—» å¯Œå£«å±±</button>

    <script>
        // =======================================================================
        // 4. å®šæ•°å®šç¾©
        // =======================================================================
        const AR_SCENE = document.getElementById('ar-scene');
        const AR_STATUS = document.getElementById('ar-status');
        const MENU_SCREEN = document.getElementById('menu-screen');
        const AR_SCREEN = document.getElementById('ar-screen');

        // 3Dãƒ¢ãƒ‡ãƒ«ã‚’é…ç½®ã™ã‚‹ã€ã‚«ãƒ¡ãƒ©ã‹ã‚‰ã®ä»®æƒ³çš„ãªè·é›¢ï¼ˆãƒ¡ãƒ¼ãƒˆãƒ«ï¼‰
        const VIRTUAL_DISTANCE_M = 8; 

        // ã‚¿ãƒ¼ã‚²ãƒƒãƒˆåº§æ¨™ã¨ãƒ¢ãƒ‡ãƒ«æƒ…å ± (IDã‚’è¿½åŠ )
        const ALL_TARGETS = [
            {
                id: 'fuji', // é¸æŠç”¨ID
                name: 'Mt. Fuji (å¯Œå£«å±±)',
                modelPath: './assets/fuji.glb',
                lat: 35.3606,
                lng: 138.7274,
                scale: '0.5 0.5 0.5', 
                offsetX: 0 // é‡ãªã‚‰ãªã„ã‚ˆã†ã«ã€å˜ç‹¬é¸æŠã®å ´åˆã¯ä¸­å¤®(0)ã«é…ç½®
            },
            {
                id: 'ranjatai', // é¸æŠç”¨ID
                name: 'Ranjatai (è˜­å¥¢å¾… - æ­£å€‰é™¢)',
                modelPath: './assets/ra.glb',
                lat: 34.6851,
                lng: 135.8398,
                scale: '0.5 0.5 0.5',
                offsetX: 0 // é‡ãªã‚‰ãªã„ã‚ˆã†ã«ã€å˜ç‹¬é¸æŠã®å ´åˆã¯ä¸­å¤®(0)ã«é…ç½®
            }
        ];

        let currentLocation = null; // ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®ç¾åœ¨åœ°

        // =======================================================================
        // 5. åº§æ¨™è¨ˆç®—ãƒ­ã‚¸ãƒƒã‚¯ (å¤‰æ›´ãªã—)
        // =======================================================================

        /**
         * 2ã¤ã®GPSåº§æ¨™ã‹ã‚‰æ–¹ä½è§’ï¼ˆBearingï¼‰ã‚’è¨ˆç®—ã™ã‚‹ï¼ˆHaversineã®æ´¾ç”Ÿï¼‰
         */
        function calculateBearing(lat1, lng1, lat2, lng2) {
            const R_lat1 = lat1 * Math.PI / 180;
            const R_lat2 = lat2 * Math.PI / 180;
            const R_dLng = (lng2 - lng1) * Math.PI / 180;

            const y = Math.sin(R_dLng) * Math.cos(R_lat2);
            const x = Math.cos(R_lat1) * Math.sin(R_lat2) -
                      Math.sin(R_lat1) * Math.cos(R_lat2) * Math.cos(R_dLng);

            let bearing = Math.atan2(y, x) * 180 / Math.PI;
            bearing = (bearing + 360) % 360;

            return bearing;
        }

        // =======================================================================
        // 6. åˆæœŸåŒ–ã¨ãƒ¢ãƒ‡ãƒ«é…ç½®
        // =======================================================================

        /**
         * é¸æŠã•ã‚ŒãŸã‚¿ãƒ¼ã‚²ãƒƒãƒˆã®ã¿ã‚’å–å¾—ã—ã€ARã‚¨ãƒ³ãƒ†ã‚£ãƒ†ã‚£ã‚’é…ç½®ã™ã‚‹
         * @param {string} targetId - 'fuji' ã¾ãŸã¯ 'ranjatai'
         */
        function setupAREntities(targetId) {
            if (!currentLocation) {
                AR_STATUS.textContent = "ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹: GPSãƒ‡ãƒ¼ã‚¿ãªã—ã€‚ARã‚¨ãƒ³ãƒ†ã‚£ãƒ†ã‚£ã‚’é…ç½®ã§ãã¾ã›ã‚“ã€‚";
                return;
            }
            
            // é¸æŠã•ã‚ŒãŸã‚¿ãƒ¼ã‚²ãƒƒãƒˆã®ã¿ã‚’ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°
            const selectedTarget = ALL_TARGETS.find(t => t.id === targetId);

            if (!selectedTarget) {
                AR_STATUS.textContent = "ã‚¨ãƒ©ãƒ¼: ç„¡åŠ¹ãªã‚¿ãƒ¼ã‚²ãƒƒãƒˆãŒé¸æŠã•ã‚Œã¾ã—ãŸã€‚";
                return;
            }

            AR_STATUS.textContent = `ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹: ${selectedTarget.name} ã®ARã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆé…ç½®ä¸­...`;

            // é¸æŠã•ã‚ŒãŸã‚¿ãƒ¼ã‚²ãƒƒãƒˆã®ã¿ã®é…åˆ—ã‚’ä½œæˆ
            const targetsToRender = [selectedTarget];

            targetsToRender.forEach(target => {
                // 1. ç¾åœ¨åœ°ã‹ã‚‰ã‚¿ãƒ¼ã‚²ãƒƒãƒˆã¸ã®æ–¹ä½è§’ã‚’è¨ˆç®—
                const bearing = calculateBearing(
                    currentLocation.latitude, currentLocation.longitude,
                    target.lat, target.lng
                );
                
                // 2. è¦ªã‚¨ãƒ³ãƒ†ã‚£ãƒ†ã‚£ã‚’ä½œæˆã—ã€æ–¹ä½è§’ã«å¿œã˜ã¦Yè»¸å›è»¢ã•ã›ã‚‹
                const parentEntity = document.createElement('a-entity');
                parentEntity.setAttribute('rotation', `0 ${bearing} 0`);
                parentEntity.setAttribute('position', '0 0 0'); // ã‚«ãƒ¡ãƒ©ã®åŸç‚¹


                // 3. ãƒ¢ãƒ‡ãƒ«ã‚¨ãƒ³ãƒ†ã‚£ãƒ†ã‚£ï¼ˆå­ï¼‰ã‚’ä½œæˆã—ã€è¦ªã‚¨ãƒ³ãƒ†ã‚£ãƒ†ã‚£ã®å­ã¨ã—ã¦è¿½åŠ 
                const modelEntity = document.createElement('a-entity');

                // Zè»¸ã¯ä»®æƒ³è·é›¢ã€Xè»¸ã¯ã‚ªãƒ•ã‚»ãƒƒãƒˆï¼ˆå˜ç‹¬é¸æŠã®ãŸã‚ offsetX ã¯ 0ï¼‰
                const modelPosString = `${target.offsetX} 0 ${-VIRTUAL_DISTANCE_M}`; 
                
                modelEntity.setAttribute('gltf-model', `url(${target.modelPath})`);
                modelEntity.setAttribute('position', modelPosString);
                modelEntity.setAttribute('scale', target.scale); 
                
                parentEntity.appendChild(modelEntity);

                
                // 4. ãƒ†ã‚­ã‚¹ãƒˆã‚¨ãƒ³ãƒ†ã‚£ãƒ†ã‚£ï¼ˆå­ï¼‰ã‚’ä½œæˆ
                const textEntity = document.createElement('a-entity');
                textEntity.setAttribute('text', {
                    value: target.name + `\nBearing: ${bearing.toFixed(0)}Â°`,
                    align: 'center',
                    color: '#FFF',
                    wrapCount: 30,
                    width: 4
                });
                // ãƒ¢ãƒ‡ãƒ«ã®ä¸Šã€ã‹ã¤ã‚ªãƒ•ã‚»ãƒƒãƒˆä½ç½®ã«é…ç½®
                textEntity.setAttribute('position', `${target.offsetX} 3 ${-VIRTUAL_DISTANCE_M}`); 
                textEntity.setAttribute('look-at', '[gps-camera]'); 

                parentEntity.appendChild(textEntity);

                // ã‚·ãƒ¼ãƒ³ã«è¿½åŠ 
                AR_SCENE.appendChild(parentEntity);
            });

            AR_STATUS.textContent = `ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹: ${selectedTarget.name} ARæº–å‚™å®Œäº†`;
        }

        // =======================================================================
        // 7. ARé–‹å§‹ãƒ•ãƒ­ãƒ¼åˆ¶å¾¡
        // =======================================================================

        let selectedTargetId = null;

        /**
         * ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã‹ã‚‰å‘¼ã³å‡ºã•ã‚Œã€é¸æŠã•ã‚ŒãŸIDã‚’ä¿æŒã—ã€è¨±å¯ãƒªã‚¯ã‚¨ã‚¹ãƒˆã‚’é–‹å§‹ã™ã‚‹
         * @param {string} id - 'fuji' or 'ranjatai'
         */
        function startAR(id) {
            selectedTargetId = id;
            requestDeviceOrientationAndGeolocation();
        }


        /**
         * DeviceOrientationã¨GPSã®è¨±å¯ã‚’ãƒªã‚¯ã‚¨ã‚¹ãƒˆã™ã‚‹
         */
        function requestDeviceOrientationAndGeolocation() {
            MENU_SCREEN.style.display = 'none'; // ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã‚’éè¡¨ç¤º
            AR_SCREEN.style.display = 'block';   // ARç”»é¢ã‚’è¡¨ç¤º
            AR_STATUS.textContent = "ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹: è¨±å¯ãƒªã‚¯ã‚¨ã‚¹ãƒˆä¸­...";

            const startGeolocation = () => {
                // GPSã®å–å¾—
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        currentLocation = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude
                        };
                        AR_STATUS.textContent = `ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹: GPSå–å¾—å®Œäº† (Lat: ${currentLocation.latitude.toFixed(4)}, Lng: ${currentLocation.longitude.toFixed(4)})`;
                        
                        // GPSå–å¾—å¾Œã€é¸æŠã•ã‚ŒãŸã‚¿ãƒ¼ã‚²ãƒƒãƒˆã®ã¿ã‚’é…ç½®
                        setupAREntities(selectedTargetId);
                    },
                    (err) => {
                        AR_STATUS.textContent = `ã‚¨ãƒ©ãƒ¼: GPSãŒå–å¾—ã§ãã¾ã›ã‚“ã§ã—ãŸ (Code: ${err.code}). ä½ç½®æƒ…å ±ã‚µãƒ¼ãƒ“ã‚¹ã‚’ONã«ã—ã¦ãã ã•ã„ã€‚`;
                        console.error('Geolocation Error:', err);
                    },
                    {
                        enableHighAccuracy: true,
                        maximumAge: 0,
                        timeout: 5000
                    }
                );
            };

            // DeviceOrientationEventã®è¨±å¯ãƒªã‚¯ã‚¨ã‚¹ãƒˆ (iOS 13+å¯¾å¿œ)
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            startGeolocation();
                        } else {
                            AR_STATUS.textContent = "ã‚¨ãƒ©ãƒ¼: ãƒ‡ãƒã‚¤ã‚¹ã®å‘ãï¼ˆã‚¸ãƒ£ã‚¤ãƒ­ï¼‰ã®è¨±å¯ãŒå¿…è¦ã§ã™ã€‚ãƒšãƒ¼ã‚¸ã‚’ãƒªãƒ­ãƒ¼ãƒ‰ã—ã¦å†åº¦è¨±å¯ã—ã¦ãã ã•ã„ã€‚";
                            console.error('Device Orientation Permission Denied');
                        }
                    })
                    .catch(error => {
                        AR_STATUS.textContent = "ã‚¨ãƒ©ãƒ¼: DeviceOrientationã®è¨±å¯ãƒªã‚¯ã‚¨ã‚¹ãƒˆã«å¤±æ•—ã—ã¾ã—ãŸã€‚";
                        console.error('requestPermission Error:', error);
                    });
            } else {
                // requestPermissionãŒåˆ©ç”¨ã§ããªã„ãƒ–ãƒ©ã‚¦ã‚¶ï¼ˆAndroidãªã©ï¼‰
                startGeolocation();
            }
        }
    </script>
